        <header id="header">
            <a href="index.html"><img id="logo" src="img/portfolio-logo.png" alt="logo" class="header__item"></a>
            <nav id="nav" role="menubar" class="header__item">

            <button id="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>

        </header>

        <div id="hamburger-container">
            <ul id="hamburger-menu">
                <li class="hamburger-menu-item"><a href="index.html" role="menuitem" class="nav-menu__item">Home</a></li>
                <li class="hamburger-menu-item"><a href="work.html" role="menuitem" class="nav-menu__item">Work</a></li>

                <li class="hamburger-menu-item"><a href="contact.html" role="menuitem" class="nav-menu__item">Contact</a></li>
            </ul>
        </div>

        <main>
            <ul id="contactme">
                <li class="contactme_item"><a href="tel:667-355-9064">Call Me</a></li>
                <li class="contactme_item"><a href="mailto:arbiealemany14@gmail.com">Email Me</a></li>
                <li class="contactme_item"><a href="work.html">My Work</a></li>
            </ul>

            <form id="cform" action="#" meathod="post">
                <p>For any inquires please send me a message</p>

                <div>
                    <label class="label" for="email">Email</label><br >
                    <input id="email" type="email" placeholder="example@gmail.com" required >
                </div>

                <br>

                <div>
                    <label class="label" for="tel">Phone Number</label><br>
                    <input id="tel" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="123-456-7890" >
                </div>

                <br>

                <div>
                    <label class="label" for="inquire">Inquires</label><br >
                    <textarea id="inquire" placeholder="What are you inquiring about?" minlength="10" maxlength="240"></textarea>
                </div>

                <br>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </main>

        <footer>
            <p id="find_me">Find me on</p>
            <div id="social_media">
                <a href="#" class="svg" id="twitter"><img src="img/twitterblue.svg" alt="twitter" width="30" height="30" ></a>
                <a href="#" class="svg" id="instagram"><img src="img/instagram.svg" alt="instgram" width="30" height="30" ></a>
                <a href="#" class="svg" id="linkedin"><img src="img/linkedin.svg" alt="linkedin" width="30" height="30" ></a>
            </div>
        </footer>
        <script src="js/script.js"></script>
        <script src="js/tota11y.min.js"></script>
